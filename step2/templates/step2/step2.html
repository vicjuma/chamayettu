{% extends 'base.html' %}
{% block content %}
{% load static %}
    <div class="container-fluid d-flex flex-row align-items-center justify-content-center mb-2 pb-2 fs-xs-6">
        Dashboard/<a href="{% url 'step1' %}" class="text-decoration-none">step one</a>/<a href="{% url 'step2' %}" class="text-decoration-none">step two</a>/
    </div>
    <form class="row g-3 border bg-white p-4 rounded shadow mb-5" id="login-form" action="{% url 'step2' %}" method="post" autocomplete="off">
        <p class="fw-bolder text-center">Personal Information (Part 2)</p>
        {% csrf_token %}
        <hr/>
            {% if errors %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>Sorry!</strong> {{errors}}.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}
            {% if success %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>Hurray!</strong> {{success}}.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}
            <div class="col-12">
                <label for="email" class="form-label"><span class="text-asterisk">*</span> Email</label>
                <input type="text" class="form-control" id="email" name="email" value="{{basic.email}}" disabled>
            </div>
            <div class="col-12">
                <label for="employment"><span class="text-asterisk">*</span>  Employment</label>
                <select class="form-select" aria-label="Default select example" id="employment" name="employment">
                    <option selected value="PERMANENT">Permanent</option>
                    <option value="PRIVATE_PRACTICE">Private Practice</option>
                    <option value="SELF_EMPLOYED">Self-employed</option>
                    <option value="CONTRACT">Contract</option>
                    <option value="PART_TIME">Part-time</option>
                    <option value="UNEMPLOYED">Unemployed</option>
                    <option value="OTHER">Other</option>
                  </select>
            </div>
            <div class="col-12">
                <label for="income"><span class="text-asterisk">*</span>Monthly income</label>
                <select class="form-select" aria-label="Default select example" name="income">
                    <option selected value="LESS_THAN_5000">Less than 5000</option>
                    <option value="5001_10000">5001-10,000</option>
                    <option value="10001_15000">10001-15000</option>
                    <option value="150001_25000">150001-25000</option>
                    <option value="25001_40000">25001-40000</option>
                    <option value="40001_70000">40001-70000</option>
                    <option value="70001_150000">70001-150000</option>
                    <option value="ABOVE_150000">Above 150000</option>
                  </select>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary btn-md">Next</button>
            </div>
          </div>
    </form>
    <script>
    </script>
{% endblock %}
