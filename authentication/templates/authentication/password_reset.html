{% extends "base.html" %}
{% block content %}
{% load static %}
<section class="vh-100">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" id="text-black">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-1 order-lg-2">
  
                    <p class="text-center h4 fw-bold mx-4 mx-md-4">Reset Your Password</p>
  
                  <form class="mx-1 mx-md-4" id="regform" action="{% url 'password_reset' %}" method="post" autocomplete="off">
                    {% csrf_token %}
                    <hr/>
                    {% if errors %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong>Sorry!</strong> {{ errors }}.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endif %}
                    {% if success %}
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        <strong>Hurray!</strong> {{ success }}.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endif %}
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" id="form3Example1c" class="form-control" id="email" name="email" placeholder="Email Address" autocomplete="off" />
                        <label class="form-label" for="form3Example1c">Your Email</label>
                      </div>
                    </div>
  
                    <div class="d-flex justify-content-start mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-md">Reset Password</button>
                    </div>
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-2 order-lg-1">
  
                  <img src="{% static 'img/reset.png' %}"
                    class="img-fluid" height="auto" width="auto" alt="Sample image" />
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
